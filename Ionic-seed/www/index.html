<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Simple Starter App</title>

    <!-- ionic css -->
    <link href="css/ionic.css" 
          rel="stylesheet" 
          type="text/css">

    <!-- your app's css -->
    <link href="css/app.css" 
          rel="stylesheet" 
          type="text/css">

    <!-- angularjs scripts -->
    <script src="js/ionic.js" 
            type="text/javascript"></script>
    <script src="js/angular/angular.js" 
            type="text/javascript"></script>
    <script src="js/angular/angular-animate.js" 
            type="text/javascript"></script>
    <script src="js/angular/angular-route.js" 
            type="text/javascript"></script>
    <script src="js/angular/angular-touch.js" 
            type="text/javascript"></script>
    <script src="js/angular/angular-sanitize.js" 
            type="text/javascript"></script>
    <script src="js/angular-ui/angular-ui-router.js" 
            type="text/javascript"></script>
    <script src="js/ionic-angular.js" 
            type="text/javascript"></script>

    <!-- Firebase scripts -->
    <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js' 
            type='text/javascript'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js'
            type='text/javascript'></script>
    <script src='https://cdn.firebase.com/js/simple-login/1.6.1/firebase-simple-login.js'  
            type='text/javascript'></script>
    <!-- <script src="js/firebase/firebase.js"></script> -->
    <!-- <script src="js/firebase/angularfire.min.js"></script> -->

    <!-- cordova script -->
    <script src="cordova.js" 
            type="text/javascript"></script>

    <!-- your app's script -->
    <script src="js/app.js" 
            type="text/javascript"></script>
    <script src="js/controllers.js" 
            type="text/javascript"></script>
  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="starter" 
        animation="slide-left-right-ios7">

    <!-- 
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/ 
    -->
    <nav-bar type="bar-positive" 
             animation="nav-title-slide-ios7" 
             back-button-type="button-icon" 
             back-button-icon="icon ion-arrow-left-c"></nav-bar>

    <!-- 
      The views will be rendered in the <nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <nav-view></nav-view>

  </body>
</html>
